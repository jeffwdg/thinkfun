	function submitAnswer(){
 		
 		var url  = window.location.href;
 		var result= url.split('/');
		var url_code = result[result.length-1];
 		var answer = $("#qanswer").val();
 		var uname = $("#uname").val();
 		var ans = "";

 		var imgr = Math.floor((Math.random() * 14) + 1);
		var pic = document.getElementById("challenge_pic");

 		//alert(url_code+ans);
 		if(!answer || !uname){
 			$("#notif").text("Enter an answer and your username.");
 		}else{
 			
	 		if(url_code == "555aa797e4b07b6ac504ed07a"){
			  	ans = "u472bmt"; //results[0].q1[0].answer;
			  	lnk = "555aa797e4b07b6ac504ed07b";
			}
			else if(url_code == "555aa797e4b07b6ac504ed07b"){
			  	ans = "bcd"; //results[0].q2[0].answer;
			  	lnk = "555aa797e4b07b6ac504ed07c";
			}
			else if(url_code == "555aa797e4b07b6ac504ed07c"){
			  	ans = "c"; //results[0].q3[0].answer;
			}else{
				
				$("#notif").text("Oops! You are in the wrong page. Go to homepage.");
			}

			$("#notif").html("Checking your answer. Please wait...");

			var isCorrect = 0;
		 	if(ans != ""){
		 		
			 	if((answer.toLowerCase()).localeCompare(ans) == 0){
			 		$("#notifalert").removeClass("alert-danger").addClass("alert-success");

			 	 	if(url_code != "555aa797e4b07b6ac504ed07c"){
			 	 		setTimeout('$("#notif").html("You are correct. Check out the next challenge <a href="+lnk+">here</a>");', 4000);
			 	 		
			 	 	}else{
			 	 		pic.src = "../images/loading-x.gif";
			 	 		setTimeout('$("#notif").html("<h2>Congratulations!</h2><h4>Challenge completed. Thank you for joining. Now challenge your colleagues.</h4>");',5000);
			 	 		
				 	 	img="../images/s"+imgr+".gif";
				 	 	pic.src = img;
				 	 	
			 	 	}
			 	 	

			 	}else{
			 		$("#notif").text("Oops! Think again. :(");
			 			isCorrect=1;
			 			 
			 	}	

			 	//call updatepoints
			 	$.ajax({
					url: "https://thinkfun.mybluemix.net/updatepoints/"+url_code+"/"+isCorrect+"/"+uname,
					type: 'get',
					dataType: 'html',
					success: function(results){
		  				console.log(results); 
		  				$("#notif").text(results);
					}	
				});

		 	}else{
				$("#notif").text("Ops! You are in the wrong page.  Go to homepage.");
			}


 
	  	}

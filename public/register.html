			    <div class="input-group">
				  <input type="text" class="form-control" id="email" placeholder="Your email address" name="email" >

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>


	function checkEmail( ){

				var email = $('#email').val(); 
				var uname = $('#uname').val(); 
				alert(email+uname);
				var isvalid = validateEmail(email);
				var data = {email: email, uname: uname};
				data = JSON.stringify(data);

				if(isvalid == false){
					$('#emailnote').text("Email address invalid!"); 
				}else{
					$('#emailnote').text("Checking..."); 

					$.ajax({
				    url: "http://thinkfun.mybluemix.net/registernow/",
				    data: data,
				    type: 'post',
				    dataType: 'json',
				    success: function(results){
				    	 
				    	$('#emailnote').text(results); 
				        console.log( results );
				    }, 
	                error: function( jqXhr, textStatus, errorThrown ){
	                    console.log( errorThrown );
	                }
				});
				}

	}

	function validateEmail(email) {
    	var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
    	return re.test(email);
	}
	</script>
